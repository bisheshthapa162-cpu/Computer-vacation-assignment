 <style>
    /* Body & Font */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #162447);
      color: #e0e0e0;
    }

    /* Header */
    header {
      background-color: #0f3460;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 15px;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
    }

    /* Hero Section */
    .hero {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(15, 52, 96, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 234, 255, 0.5);
    }

    .hero h2 {
      font-size: 2rem;
      color: #00eaff;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00eaff;
    }

    .hero p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 15px;
      padding: 0 10px;
      text-align: justify;
      background: rgba(0, 234, 255, 0.05);
      border-left: 5px solid #00eaff;
      padding-left: 15px;
      transition: 0.3s;
    }

    .hero p:hover {
      background: rgba(0, 234, 255, 0.15);
      transform: translateX(5px);
    }

    /* Two-Column Layout */
    .content-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      align-items: flex-start;
    }

    .image-column {
      flex: 1;
      min-width: 250px; /* ensures image doesn't shrink too small */
    }

    .vertical-image {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #00eaff;
      transition: all 0.3s ease;
      display: block; /* ensures image is treated properly */
    }

    .vertical-image:hover {
      box-shadow: 0 0 40px #00eaff;
      transform: scale(1.03);
    }

    .text-column {
      flex: 2;
      min-width: 250px; /* ensures text doesn't shrink too small */
    }

    .text-column p {
      margin-bottom: 15px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #0f3460;
      color: #00eaff;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
      margin-top: 50px;
    }

    footer span {
      font-weight: bold;
      text-shadow: 0 0 10px #00eaff;
    }
  </style>
